<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="/public/images/logoo.jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bataş Spice Shop</title>
    <style>
      /* CSS to make the logo circular */
      .logo {
        width: 100px; /* Adjust the size of the logo */
        height: 100px; /* Make sure the height is the same as the width */
        border-radius: 50%; /* Makes the logo circular */
        object-fit: cover; /* Ensures the image covers the circular area */
      }
    </style>
  </head>
  <body>
    <!-- Add the logo inside an <img> tag with the class "logo" -->
    <img class="logo" src="/public/images/logoo.jpeg" alt="Bataş Spice Shop Logo" />
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
